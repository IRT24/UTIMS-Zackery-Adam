{% extends 'base.html' %}

{% block title %}Access Denied - UTIMS{% endblock %}

{% block content %}
<style>
    .error-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 30px;
        text-align: center;
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    
    .error-icon {
        font-size: 72px;
        color: #f44336;
        margin-bottom: 20px;
    }
    
    .error-title {
        font-size: 28px;
        color: #f44336;
        margin-bottom: 20px;
    }
    
    .error-message {
        font-size: 18px;
        color: #ddd;
        margin-bottom: 30px;
    }
    
    .back-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2196F3;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    .back-btn:hover {
        background-color: #0b7dda;
    }
</style>

<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-lock"></i>
    </div>
    
    <h1 class="error-title">Access Denied</h1>
    
    <p class="error-message">
        You don't have permission to access this page. This area requires admin privileges.
    </p>
    
    <a href="{% url 'home' %}" class="back-btn">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>
{% endblock %}
