{% extends 'base.html' %}

{% block content %}
<style>
    .delete-container {
        max-width: 500px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 8px;
    }

    .delete-warning {
        color: #f44336;
        font-size: 1.2em;
        margin-bottom: 20px;
    }

    .expense-details {
        margin: 20px 0;
        padding: 15px;
        background-color: #333;
        border-radius: 4px;
    }

    .btn-group {
        margin-top: 20px;
    }

    .delete-btn {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }

    .cancel-btn {
        background-color: #666;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
    }
</style>

<div class="delete-container">
    <h2>Delete Expense</h2>
    <p class="delete-warning">
        Are you sure you want to delete this expense?
    </p>
    <div class="expense-details">
        <p><strong>Title:</strong> {{ object.title }}</p>
        <p><strong>Amount:</strong> ${{ object.amount }}</p>
        <p><strong>Category:</strong> {{ object.get_category_display }}</p>
    </div>
    <div class="btn-group">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete</button>
            <a href="{% url 'expenses:list' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
